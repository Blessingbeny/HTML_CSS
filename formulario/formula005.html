<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="pagina.js" method="post" autocomplete="on" >
        <p>
          
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>

            <fieldset>
                <legend>Esportes Favoritos</legend>
                
                <input type="checkbox" name="bas" id="ibas"><label for="iesbas">Basquetball</label> <br>
               
                <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futeball</label> <br>
               
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
               
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br>
               
            </fieldset>
        </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>

    </form>
</body>
</html>
