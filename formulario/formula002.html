<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="pagina.js" autocomplete="on" method="post" >
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="Usuário" id="iusu" minlength="2" maxlength="30" required placeholder="nome do Usuário" autocomplete="username">
        </p>
        <p>
        
            <label for="isen">Senha</label>
            <input type="password" name="Sen" id="isen" required minlength="8" placeholder="No mínimo 8 caracters" autocomplete="current-password">
        </p>
        
        <p>
        <input type="submit" value="Eviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
    
    
</body>
</html>
