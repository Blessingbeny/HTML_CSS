<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="pagina.js" method="post" autocomplete="on">
  <fieldset>
    <legend>Dados pessoas</legend>
    <p>
      <label for="iemail">E-mail</label>
      <input type="email" name="email" id="iemail" autocomplete="email">
    </p>
    <p>
    <label for="itel">Telefone</label>
    <input type="tel" name="tel" id="itel" pattern="^ \d{4,5}-\d{4} $"      autocomplete="tel" required>
    </p>
    <p>
  </fieldset>
    <input type="submit" value="Eviar">
    <input type="reset" value="Limpar">
  </p>




    </form>
</body>
</html>
