<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="pagina.js" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Digite nome completo" required autocomplete="name" minlength="2" maxlength="30">
        </p>

        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0 a 20" step="0.1">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
        <label for="idate">Data da prova</label>
        <input type="date" name="date" id="idate">

        </p>

         <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
       
    </form>
</body>
</html>
